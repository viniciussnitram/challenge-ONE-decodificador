<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE - Decodificador</title>
</head>
<body>
    <main>
        <section class="encryptor">
            <img class="encryptor__image" src="./img/logo.png" alt="Logo Alura">
            <textarea class="encryptor__area" name="encryptor-area" id="encryptor-area" cols="30" rows="10">Digite seu texto</textarea>
            <div class="encryptor__warnings">
                <img class="encryptor__warnings--image" src="./img/warning.png" alt="Warning Icon">
                <p class="encryptor__warnings--phrase">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="encryptor__buttons">
                <input class="encryptor__buttons--encrypt" type="submit" value="Criptografar">
                <input class="encryptor__buttons--decrypt" type="submit" value="Descriptografar">
            </div>
        </section>
        <section class="decryptor">
            <h3 class="decryptor__title">Nenhuma mensagem encontrada</h3>
            <p class="decryptor__description">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
</body>
</html>
