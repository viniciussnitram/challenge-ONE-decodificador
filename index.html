<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTS GOOGLE - INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/encryptor/encryptor-area.css">
    <link rel="stylesheet" href="assets/css/encryptor/encryptor-warnings.css">
    <link rel="stylesheet" href="assets/css/encryptor/encryptor-warnings--phrase.css">
    <link rel="stylesheet" href="assets/css/encryptor/encryptor-buttons.css">
    <link rel="stylesheet" href="assets/css/decryptor/decryptor.css">
    <link rel="stylesheet" href="assets/css/decryptor/decryptor-title.css">
    <link rel="stylesheet" href="assets/css/decryptor/decryptor-description.css">
    <link rel="stylesheet" href="assets/css/decryptor/decryptor-button.css">
    <title>ONE - Decodificador</title>
</head>
<body>
    <main>
        <header>
            <img class="logo" src="assets/img/logo.png" alt="Logo Da Alura">
        </header>
        <section class="encryptor">
            <textarea class="encryptor__area" cols="41" rows="4" placeholder="Digite seu texto" data-encryptor-area></textarea>
            <div class="encryptor__warnings">
                <img class="encryptor__warnings--image" src="assets/img/warning.png" alt="Warning Icon">
                <h6 class="encryptor__warnings--phrase">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="encryptor__buttons">
                <input class="encryptor__buttons--encrypt" type="submit" value="Criptografar" data-btn-encrypt>
                <input class="encryptor__buttons--decrypt" type="submit" value="Descriptografar" data-btn-decrypt>
            </div>
        </section>
        <section class="decryptor" data-decryptor>
            <textarea class="decryptor__description" cols="41" rows="4" data-decryptor-description placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
            <button class="decryptor__button--copy"></button>
            <h3 class="decryptor__title" data-decryptor-title>Nenhuma mensagem encontrada</h3>
            <input class="decryptor__button" type="submit" value="Copiar">
        </section>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
